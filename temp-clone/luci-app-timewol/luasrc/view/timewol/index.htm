<% include("cbi/map") %>
<script type="text/javascript">
//<![CDATA[
XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "control", "timewol", "status")%>', null, function(x, result) {
	var status = document.querySelector('.timewol_status');
	status.style.fontWeight = "bold";
	status.style.color = result.status ? "green" : "red";
	status.textContent = result.status ? '<%=translate("RUNNING")%>' : '<%=translate("NOT RUNNING")%>';
});
//]]>
</script>
